<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit()" [formGroup]="recipeForm">
            <div class="row">
                <div class="col-xs-6">
                    <button class="btn btn-success" type="submit" [disabled]="recipeForm.invalid">Submit</button>
                </div>
                <div class="col-xs-6">
                    <button class="btn btn-danger">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" formControlName="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image</label>
                        <input type="text" id="imagePath" class="form-control" formControlName="imagePath">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img src="{{recipeForm.get('imagePath')?.value}}" class="img-responsive" alt="{{recipeForm.get('name')?.value}}">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">description</label>
                        <textarea type="text" id="description" class="form-control" formControlName="description"
                            rows="5"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingrediants">
                    <div class="row" 
                    *ngFor="let ingrediantCntrl of ingrediantsControls; let i = index"
                    [formGroupName]="i"
                    style="margin-top: 5px;">
                        <div class="col-xs-8">
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                        <div class="col-xs-2">
                            <input type="number" class="form-control" formControlName="amount">
                        </div>
                        <div class="col-xs-2">
                            <button class="btn btn-danger" type="button" (click)="onDeleteIngrediant(id)">X</button>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-top: 5px;">
                    <div class="col-xs-6">
                        <button class="btn btn-primary" type="button" (click)="onAddIngrediant()">Add ingrediant</button>
                    </div>
                </div>
            </div>
            <br>
        </form>
    </div>
</div>
